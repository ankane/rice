environment:
  matrix:
    - RUBY_VERSION: "26-x64"

install:
  - set PATH=C:\Ruby%RUBY_VERSION%\bin;%PATH%
  - bundle install

build: off

before_build:
  - ruby -v
  - gem -v
  - bundle -v

build_script:
  - ridk exec ruby extconf.rb
  - ridk exec make

test_script:
  - ridk exec bundle exec rake test
