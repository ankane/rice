name: Rice CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-2025]
        ruby: ['3.1', '3.2', '3.3', '3.4']
        include:
          - os: ubuntu-22.04
            ruby: '3.1'
        exclude:
          # There's something wrong with this setup in GHA such that
          # it gets weird linking errors, however I'm unable to reproduce
          # locally so I think it's an infra fluke on GitHub's side.
          - os: macos-latest
            ruby: '3.1'
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Configure
      run: rake headers
    - name: Build and test
      run: rake test
    - name: Mkmf.log
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: mkmf-${{ matrix.os }}-${{ matrix.version }}-${{ matrix.ruby }}
        path: test/mkmf.log